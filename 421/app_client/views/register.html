<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <h2>Register</h2>
        <form ng-submit="register()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="name" class="form-control" id="name" ng-model="newUser.name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" ng-model="newUser.email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" ng-model="newUser.password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <div class="mt-3">
                <p>Already have an account? <a href="#!/login">Login here</a>.</p>
            </div>
            <div ng-if="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
            </div>
        </form>
    </div>
</div>
