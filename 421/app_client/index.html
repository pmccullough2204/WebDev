<!DOCTYPE html>
<html lang="en" ng-app="blogApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script type="module" src="blogApp.js"></script>
</head>
<body>

    <nav class="navbar navbar-dark" style="background-color: #001937;">
        <a class="navbar-brand" href="/">Blog App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" ng-show="AuthService.isLoggedIn()">
                    <a class="nav-link" href="#!/blogs/add">Blog Add</a>
                </li>
                <li class="nav-item" ng-hide="AuthService.isLoggedIn()">
                    <a class="nav-link" href="#!/login">Login</a>
                </li>
                <li class = "nav-item" ng-show="AuthService.isLoggedIn()">
                    <a class="nav-link" href="#!/messages"> Message Board </a>
                </li>
                <li class="nav-item" ng-show="AuthService.isLoggedIn()">
                    <a class="nav-link" href="" ng-click="AuthService.logout()">Logout ({{ AuthService.getUserEmail() }})</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div ng-view></div>
    </div>
    <script src="https://kit.fontawesome.com/479173cb74.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
</body>
</html>
